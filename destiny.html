
<!doctype html5>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

  <div class="row">
    <div class="small-12 columns">
      <h2>Destiny Settings</h2>
    </div>
  </div>
  <section>
    <div class="row">
      <div class="small-12 columns">
        <label><h2>Script URL</h2></label>
        <input type="text" id="username" />
        <input type="radio" name="platform" value="2" checked>PSN
        <input type="radio" name="platform" value="1">XBOX
        
        <button id="save-button">Save</button>
        
      </div>
    </div>
  </section>

<script>
var getOptions = function() {
  var username = document.getElementById('username').value;
  var pform = document.querySelector('input[name="platform"]:checked').value;
  var options = {};
  options.username = username;
  options.pform = pform;
  return options;
};
$('#save-button').on('click', function() {
  
  var options = {};
  document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(getOptions));
});

</script>
</body>
</html>
