<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>P3: Classic Arcade Game Clone</title>
    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Core Project Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Page layout with Bootstrap -->
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<img class="logo" alt="AK Studio" src="images/ak_full.png">
			</div>
			<div class="col-md-6">
				<h2><span class="label label-default">P3: Classic Arcade Game Clone</span></h2>
			</div>
			<div class="col-md-3">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2><span class="label label-primary" id="level"></span></h2><br/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>

			<div class="col-md-6">
				<div class="progress">
				    <div class="progress-bar progress-bar-danger" id="progressBarLife" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5" style="width: 0%;">
				    	<span class="show">Life</span>
				  	</div>
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<div class="progress">
				    <div class="progress-bar progress-bar-success" id="progressBarScore" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5" style="width: 100%;">
				    	<span class="show">Level Progress</span>
				  	</div>
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>

	<!-- Core Javascript Project Files -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <!-- Javascript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Small modal -->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			 <div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title"></h4>
				</div>
				<!-- JavaScript variables will change the <p> text in this <div> -->
				<div class="modal-body">
					<p>...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"></button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
